<!DOCTYPE html>
<html lang="en">
<head>
    <title>Redirecting...</title>
    <script>
        const telegramUsernames = [
            "Ayeshas786",
            "HRNIKKIHT",
            "Lina791913",
            "zxc11827",
            "coolpay8802",
            "Coolpay121212",
            "Leila72745",
            "bubblybubsbubbles"
        ];

        function redirectToTelegramUser() {
            let savedUser = localStorage.getItem('selectedTelegramUser');

            if (!savedUser) {
                let randomIndex = Math.floor(Math.random() * telegramUsernames.length);
                savedUser = telegramUsernames[randomIndex];
                localStorage.setItem('selectedTelegramUser', savedUser);
            }

            window.location.href = "https://t.me/" + savedUser;
        }

        window.onload = redirectToTelegramUser;
    </script>
</head>
<body></body>
</html>
